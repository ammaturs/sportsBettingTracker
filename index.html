<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Betting</title>
    </head>
    <body>
        <div>
            
            <div class ='top'>
                <p class="lead">
                    How it works: You've placed a bet on any sportsbook. You come here to track it live. Input the player name, stat and bet you want to track. We'll do the rest. Good Luck!
                </p>
                <h1>Pucken Bets</h1>      
            </div>
            <div class="bet">
                <div class="dropdown">
                    <input required autofocus = true placeholder = 'Player' type="input" class="form-control" id="player"><br>
                    <ul class = 'autocomplete-list' style = 'display:none;'></ul>
                    
                </div>

                <select required class="form-select form-select-sm" id="menu"  aria-label=".form-select-sm example">
                    <option value ='What are we betting on?' id="q" disabled selected>Bet</option>
                    <option value="points">Points</option>
                    <option value="goals">Goals</option>
                    <option value="assists">Assists</option>
                    <option value="shots">SOG</option>
                </select>
                <select required class="form-select form-select-sm" id="wager" aria-label=".form-select-sm example">
                    <option value = 'Prop' id="prop" disabled selected>O/U</option>
                    <option value="O">OVER</option>
                    <option value="U">UNDER</option>
                </select>
                <input required placeholder = 'How many?' type="input" class="form-control" id="stat">
            </div>
            <div class = 'submit_button'>
                <button id='submit_button' type="submit" class="btn btn-primary mb-2">Let's Watch!</button>
            </div>  
        </div><br>
        <div class="bets"></div></div><br>
        
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
